<!DOCTYPE html>
<html>
<head>
  <title>AI Public Speaking Coach</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 style="color:rgb(11, 81, 138);">AI PUBLIC SPEAKING PRACTICE</h1>

  <p class="subtitle">Record your speech and get instant feedback</p>

  <div class="card">
    <button id="startBtn" class="start">Start Recording</button>
    <button id="stopBtn" class="stop">Stop Recording</button>
  </div>

  <div class="card">
    <h3>Your Speech</h3>
    <div id="transcript" class="box"></div>
  </div>

  <div class="card">
    <h3>AI Feedback</h3>
    <div id="feedback" class="box"></div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
